<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Nav Bar + Hero Section Pang -->












    <!-- Feature Section kit -->












    <!-- contact Section Tonkla -->
     <div class="bg-[#F6F6FB] flex justify-center items-center h-screen">
      <div class="w-9/12 h-3/4 flex justify-center items-center bg-white shadow-md rounded-lg p-6">
        <div class="w-2/5 " >
        <div class="text-5xl font-bold text-center mb-6 text-[#1A1A2C] "> <h2>Get in Touch</h2></div>
          <form action="#" >
            <div class="mb-4">
              <label for="name" class="flex " >Name</label>
              <input type="text" id="name" name="name" placeholder="Name" class="shadow appearance-none border rounded w-full py-2 px-3 border-[#E0E0ED] hover:border-[#B5A9FF] focus:border-[#5E44FF] ">
              </div>
              <div class="mb-4">
              <label for="email" class="flex">Email</label>
              <input type="email" id="email" name="email" placeholder="Email" class="shadow appearance-none border rounded w-full py-2 px-3  border-[#E0E0ED] hover:border-[#B5A9FF] focus:border-[#5E44FF]">
              </div>
              <div>
              <label for="message" class="flex">Message</label>
              <textarea name="message" id="message" placeholder="Message" class="shadow appearance-none border rounded w-full h-52 py-2 px-3  border-[#E0E0ED] hover:border-[#B5A9FF] focus:border-[#5E44FF]"></textarea>
              </div>
              <div class="flex items-center justify-center">
              <button type="submit" class="bg-[#1e293b] shadow-lg shadow-blue-500/50 hover:bg-[#5F5F76] focus:[#5E44FF] text-white font-bold py-2 px-4 rounded w-full ">Submit</button>
              </div>
          </form>
      </div>
      </div>
     </div>



  </body>
</html>
